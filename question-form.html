<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 33-html-forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="card col-md-6 offset-md-3">
                <div class="card-body">
                    <div class="card-title my-3 text-center">
                        <h1>Question Form</h1>
                        <h2>For developers</h2>
                    </div>
                    <form action="#" method="POST">
                        <div class="mb-3">
                            <label for="full-name" class="form-label">Full name</label>
                            <input type="full-name" class="form-control" id="full-name" name="full-name">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email">
                        </div>
                        <div class="mb-3">
                            <label for="phone-number" class="form-label">Phone number. Format: 123 456-78-90</label>
                            <input type="tel" class="form-control" id="phone-number" name="phone-number"
                                pattern="[0-9]{3} [0-9]{3}-[0-9]{2}-[0-9]{2}">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Sex</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="sex" id="sex-male" value="male"
                                    checked>
                                <label class="form-check-label" for="sex-male">
                                    Male
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="sex" id="sex-female" value="female">
                                <label class="form-check-label" for="sex-female">
                                    Female
                                </label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Languages ​​you know</label>
                            <div class="row">
                                <div class="col">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="csharp" value=""
                                            id="csharp">
                                        <label class="form-check-label" for="csharp">
                                            C#
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="c" value="" id="c">
                                        <label class="form-check-label" for="c">
                                            C
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="cpp" value="" id="cpp">
                                        <label class="form-check-label" for="cpp">
                                            C++
                                        </label>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="java" value="" id="java">
                                        <label class="form-check-label" for="java">
                                            Java
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="python" value=""
                                            id="python">
                                        <label class="form-check-label" for="python">
                                            Python
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="js" value="" id="js">
                                        <label class="form-check-label" for="js">
                                            Javascript
                                        </label>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="php" value="" id="php">
                                        <label class="form-check-label" for="php">
                                            PHP
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="swift" value=""
                                            id="swift">
                                        <label class="form-check-label" for="swift">
                                            Swift
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="expirience" class="form-label">Years of expirience</label>
                            <select class="form-select form-select-sm" id="expirience">
                                <option selected>Select period</option>
                                <option value="1">One year</option>
                                <option value="2">Two years</option>
                                <option value="3">Three years</option>
                                <option value="4">Four years</option>
                                <option value="5">Five years</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="example" class="form-label">Example your code (any language)</label>
                            <input type="file" class="form-control" id="example" name="example">
                        </div>
                        <div class="mb-3">
                            <label for="information" class="form-label">Information</label>
                            <textarea class="form-control" id="information" name="information"></textarea>
                        </div>
                        <div class="my-3">
                            <button type="submit" class="btn btn-primary">Send</button>
                        </div>
                        <div class="card-text my-3 text-center">
                            <small>
                                Lorem ipsum dolor sit amet, consectetur adipisicing elit. Facere, consequatur totam
                                blanditiis cupiditate repellat ipsa voluptates aliquid delectus dicta. Voluptatum.
                            </small>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
