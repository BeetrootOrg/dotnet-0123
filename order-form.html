<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 33-html-forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="card col-md-8 offset-md-2">
                <div class="card-body">
                    <div class="my-3">
                        <h1>Order #12345</h1>
                        <table class="table table-striped table-sm">
                            <tr class="text-end">
                                <th>#</th>
                                <th class="text-start">Item</th>
                                <th>Price</th>
                                <th>Qty</th>
                                <th>Total</th>
                            </tr>
                            <tr class="text-end">
                                <th>1</th>
                                <td class="text-start">Mouse</td>
                                <td>$50.0</td>
                                <td>1</td>
                                <td>$50.0</td>
                            </tr>
                            <tr class="text-end">
                                <th>2</th>
                                <td class="text-start">Keyboard</td>
                                <td>$150.0</td>
                                <td>1</td>
                                <td>$150.0</td>
                            </tr>
                            <tr class="text-end">
                                <th>3</th>
                                <td class="text-start">Monitor</td>
                                <td>$500.0</td>
                                <td>1</td>
                                <td>$500.0</td>
                            </tr>
                            <tr class="text-end">
                                <td colspan="5"><strong>$700.0</strong></td>
                            </tr>
                        </table>
                    </div>
                    <form action="#" method="POST">
                        <h2 class="my-3">Person information</h2>
                        <div class="row">
                            <div class="col">
                                <div class="mb-3">
                                    <label for="full-name" class="form-label">Customer Full name</label>
                                    <input type="full-name" class="form-control" id="full-name" name="full-name">
                                </div>
                            </div>
                            <div class="col">
                                <div class="mb-3">
                                    <label for="phone-number" class="form-label">Phone number. Format: 123
                                        456-78-90</label>
                                    <input type="tel" class="form-control" id="phone-number" name="phone-number"
                                        pattern="[0-9]{3} [0-9]{3}-[0-9]{2}-[0-9]{2}">
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">Address</label>
                            <textarea class="form-control" id="address" name="address"></textarea>
                        </div>
                        <h2 class="my-3">Delivery information</h2>
                        <div class="my-3">
                            <label class="form-label">Delivery service</label>
                            <div class="row">
                                <div class="col">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="delivery-service" id="dhl"
                                            value="dhl" checked>
                                        <label for="dhl" class="form-label">    
                                            <img src="https://logodownload.org/wp-content/uploads/2015/12/dhl-logo.png"
                                                class="logo-img" />
                                        </label>        
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="delivery-service" id="fedex"
                                            value="fedex">
                                        <label for="fedex" class="form-label">     
                                            <img src="https://cdn.worldvectorlogo.com/logos/fedex-express-6.svg"
                                                class="logo-img"/>
                                        </label>    
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="delivery-service"
                                            id="express-delivery" value="express-delivery">
                                        <label for="express-delivery" class="form-label">     
                                            <img src="https://w7.pngwing.com/pngs/398/974/png-transparent-bodybuilding-supplement-express-mail-australia-post-delivery-delivery-miscellaneous-text-logo.png"
                                                class="logo-img"/>
                                        </label>        
                                    </div>
                                </div>
                            </div>
                        </div>
                        <h2 class="my-1">Pay information</h2>
                        <div class="my-3">
                            <label class="form-label">Payment method</label>
                            <div class="row">
                                <div class="col">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="payment-method"
                                            id="mastercard" value="mastercard" checked>
                                        <label for="mastercard" class="form-label">
                                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b7/MasterCard_Logo.svg/2560px-MasterCard_Logo.svg.png"
                                                class="logo-img" />
                                        </label>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="payment-method" id="paypal"
                                            value="paypal">
                                        <label for="paypal" class="form-label">
                                            <img src="https://www.citypng.com/public/uploads/small/2163527320362pjvuf0fi5ry0aonpwtpe1nvfwthm5n5vy06mpfzlsxiyyeok7kbwnaciyhyy1zsxrelcjn9rxfrxpis0hbjupbqgzaznz30han.png"
                                                class="logo-img" />
                                        </label>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="payment-method" id="visa"
                                            value="visa">
                                        <label for="visa" class="form-label">
                                            <img src="https://zeevector.com/wp-content/uploads/Logo-Visa-Card-PNG.png"
                                                class="logo-img" />
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="information" class="form-label">Additional information</label>
                            <textarea class="form-control" id="information" name="information"></textarea>
                        </div>
                        <div class="my-3">
                            <button type="submit" class="btn btn-primary">Send</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
