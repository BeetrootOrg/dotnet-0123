<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
</head>

<body>
    <div class="container" style="height: 100vh;">
        <div class="row" style="height: 100vh;">
            <div class="col-3"></div>

            <div class="col-6 h-100 d-flex text-center align-items-center justify-content-center">
                <div>
                    <h1>Sign Up</h1>
                    <form action="">
                        <div class="mb-3">
                            <label for="inputFirstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="inputFirstName" />
                        </div>

                        <div class="mb-3">
                            <label for="inputLastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="inputLastName" />
                        </div>

                        <div class="mb-3">
                            <label for="inputEmail" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="inputEmail" />
                        </div>

                        <div class="mb-3">
                            <label for="inputPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="inputPassword" />
                        </div>

                        <div class="mb-3">
                            <label for="inputBirthDate" class="form-label">Birth Date</label>
                            <input type="date" class="form-control" id="inputBirthDate" /> 
                        </div>

                        <div class="mb-3">
                            <label for="inputFavoriteColor" class="form-label">Favorite Color</label>
                            <input type="color" class="form-control" id="inputFavoriteColor" /> 
                        </div>

                        <div class="mb-3">
                            <label for="inputDocument" class="form-label">Document</label>
                            <input type="file" class="form-control" id="inputDocument" /> 
                        </div>

                        <div class="mb-3">
                            <label for="inputRange" class="form-label">Range</label>
                            <input type="range" class="form-control" id="inputRange" /> 
                        </div>

                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMeCheck" />
                            <label class="form-check-label" for="rememberMeCheck">Remember Me</label>
                        </div>

                        <button id="submitButton" type="submit" class="btn btn-success">Register</button>
                    </form>
                </div>

                <div class="col-3"></div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <script src="js/index.js"></script>
</body>

</html>
