<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="mb-3">
        <h2>Sum of 2 numbers</h2>
        <div class="mb-3">
          <label for="number1" class="form-label">Number 1</label>
          <input
            type="number"
            class="form-control"
            id="number1"
            aria-describedby="number1Help"
          />
          <div id="number1Help" class="form-text">
            Input for the first number.
          </div>
        </div>

        <div class="mb-3">
          <label for="number2" class="form-label">Number 2</label>
          <input
            type="number"
            class="form-control"
            id="number2"
            aria-describedby="number2Help"
          />
          <div id="number2Help" class="form-text">
            Input for the second number.
          </div>
        </div>

        <button class="btn btn-primary" onclick="add()">Submit</button>
      </div>

      <div class="mb-3">
        <h2>Sum of all numbers</h2>
        <div class="mb-3">
          <label for="number" class="form-label">Number 1</label>
          <input
            type="number"
            class="form-control"
            id="number"
            aria-describedby="numberHelp"
          />
          <div id="numberHelp" class="form-text">Input for the number.</div>
        </div>
        <button class="btn btn-primary" id="coutnSumBtn">Count Sum</button>
      </div>
    </div>

    <script>
      console.log("Hello, world!");
      console.debug("debug");
      console.warn("warn");
      console.error("error");

      const a = 1;
      const b = 2;
      console.log(a + b);

      function add() {
        const value1 = document.getElementById("number1").value;
        const value2 = document.getElementById("number2").value;

        const number1 = parseInt(value1);
        const number2 = parseInt(value2);

        if (isNaN(number1) || isNaN(number2)) {
          console.error("Invalid input");
          return;
        }

        console.log(number1 + number2);
      }

      const countSumBtn = document.getElementById("coutnSumBtn");
      countSumBtn.addEventListener("click", () => {
        const number = document.getElementById("number").value;
        const numberInt = parseInt(number);

        if (isNaN(numberInt)) {
          console.error("Invalid input");
          return;
        }

        let sum = 0;
        for (let i = 1; i <= numberInt; i++) {
          sum += i;
        }

        // C# Analogue: $"Sum of numbers from 1 to {numberInt} is {sum}."
        alert(`Sum of numbers from 1 to ${numberInt} is ${sum}.`);
      });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
