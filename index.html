<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="number" name="Number 1" id="number1" />
    <input type="number" name="Number 2" id="number2" />
    <button onclick="add()">Add</button>

    <script>
      console.log("Hello, world!");
      console.debug("debug");
      console.warn("warn");
      console.error("error");

      const a = 1;
      const b = 2;
      console.log(a + b);

      function add() {
        const value1 = document.getElementById("number1").value;
        const value2 = document.getElementById("number2").value;

        const number1 = parseInt(value1);
        const number2 = parseInt(value2);

        if (isNaN(number1) || isNaN(number2)) {
          console.error("Invalid input");
          return;
        }

        console.log(number1 + number2);
      }
    </script>
  </body>
</html>
