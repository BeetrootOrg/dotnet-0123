<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homework 33-html-forms</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
</head>
<body class="vh-100 d-flex align-items-center">
  <div class="container">
    <div class="row">
      <div class="card col-md-4 offset-md-4">
        <div class="card-body">
          <div class="card-title my-3 text-center">
            <h1>Login Form</h1>
          </div>
          <form action="#" method="POST">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" aria-describedby="email">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="check-is-save">
              <label class="form-check-label" for="check-is-save">Save data</label>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
            <div class="card-text my-3 text-center">
              <small>
                Lorem ipsum dolor sit amet, consectetur adipisicing elit. Facere, consequatur totam blanditiis
                cupiditate repellat ipsa voluptates aliquid delectus dicta. Voluptatum.
              </small>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
