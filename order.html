<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Complete Order</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: rgb(245, 245, 245)">
    <div
      class="container d-flex flex-column justify-content-center align-items-center vh-100"
    >
      <div class="card shadow border-0 mb-3" style="width: 600px">
        <div class="card-body">
          <form>
            <div class="container">
              <h1 class="text-center">Complete order</h1>

              <div class="mb-3 row">
                <label for="staticEmail" class="col-sm-2 col-form-label"
                  >Product</label
                >
                <div class="col-sm-10">
                  <input
                    type="text"
                    readonly
                    class="form-control-plaintext"
                    id="selectedProductName"
                    value="*Your product*"
                  />
                </div>
              </div>
              <div class="mb-3">
                <label class="form-label">Full Name</label>
                <div class="input-group">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="First Name"
                    id="firstNameInput"
                  />
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Second Name"
                    id="secondNameInput"
                  />
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-3">
                  <label for="phoneNumberInput" class="form-label"
                    >Phone Number
                  </label>
                </div>
                <div class="col-9">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="(000) 000-0000"
                    id="phoneNumberInput"
                  />
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-3">
                  <label for="emailInput" class="form-label">E-mail </label>
                </div>
                <div class="col-9">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="mail@example.com"
                    id="emailInput"
                  />
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-3">
                  <label class="form-label">Delivery Address</label>
                </div>
                <div class="col-9">
                  <input
                    type="text"
                    class="form-control mb-3"
                    placeholder="Street Address"
                    id="streetAddressInput"
                  />
                  <input
                    type="text"
                    class="form-control mb-3"
                    placeholder="Street Address Line 2"
                    id="streetAddress2Input"
                  />
                  <div class="row">
                    <div class="col">
                      <input
                        type="text"
                        class="form-control mb-3"
                        placeholder="City"
                        id="cityInput"
                      />
                    </div>
                    <div class="col">
                      <input
                        type="text"
                        class="form-control mb-3"
                        placeholder="Region"
                        id="regionInput"
                      />
                    </div>
                  </div>
                  <div class="row">
                    <div class="col">
                      <input
                        type="text"
                        class="form-control mb-3"
                        placeholder="Postal / Zip Code"
                        id="postalCodeInput"
                      />
                    </div>
                    <div class="col">
                      <input
                        type="text"
                        class="form-control mb-3"
                        placeholder="Country"
                        id="countryInput"
                      />
                    </div>
                  </div>
                </div>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-success mb-3">
                  Submit
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="mt-3">
        <a href="index.html" class="link-dark">Next Form</a>
      </div>
    </div>
    <script src="js/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
