<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: rgb(245, 245, 245)">
    <div
      class="container d-flex flex-column justify-content-center align-items-center vh-100"
    >
      <div class="card shadow border-0 mb-3" style="width: 600px">
        <div class="card-body">
          <form>
            <h1 class="text-center my-4">How did you know about us?</h1>
            <div class="container">
              <div class="form-check mb-3">
                <input
                  class="form-check-input"
                  type="radio"
                  name="radioButtonsGroup"
                  id="fromFriendsInput"
                />
                <label class="form-check-label" for="fromFriendsInput">
                  From friends
                </label>
              </div>
              <div class="form-check mb-3">
                <input
                  class="form-check-input"
                  type="radio"
                  name="radioButtonsGroup"
                  id="fromAdsInput"
                />
                <label class="form-check-label" for="fromAdsInput">
                  From ads
                </label>
              </div>
              <div class="form-check mb-3">
                <input
                  class="form-check-input"
                  type="radio"
                  name="radioButtonsGroup"
                  id="fromSocialInput"
                />
                <label class="form-check-label" for="fromSocialInput">
                  Social media
                </label>
              </div>

              <div class="form-check mb-3 d-flex">
                <div class="me-3">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="radioButtonsGroup"
                    id="otherButton"
                  />
                  <label class="form-check-label mb-1" for="otherButton">
                    Other
                  </label>
                </div>
                <input type="text" class="form-control" id="otherInput" />
              </div>
              <div class="text-center mt-4">
                <button type="submit" class="btn btn-success">Submit</button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="mt-3">
        <a href="order.html" class="link-dark">Next Form</a>
      </div>
    </div>
    <script src="js/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
