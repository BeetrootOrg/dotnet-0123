<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Увійти до Коте!</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
            <div class="container">
                <a class="navbar-brand" href="index.html">З життя котів</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target=".navbar-collapse"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse d-sm-inline-flex justify-content-between">
                    <ul class="navbar-nav flex-grow-1">
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="image.html">Подивитись</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="joke.html">Почитати</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="login.html">Увійти</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link text-dark" href="question.html">Опитування</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="order.html">Замовити котика</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-md-4 d-block">
                <img id="imcat" class="catimg" src="wwwroot/Img/cat_key.jpg" style="width: 90%" />
            </div>
            <div class="col-md-4 mt-5">
                <form>
                    <section>
                        <div class="form-group">
                            <label>Ваш логін, який Ви вказали при реєстрації</label>
                            <input id="login" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label>Введіть пароль</label>
                            <input id="pass" type="password" class="form-control" />

                        </div>
                        <div class="form-group mt-3">
                            <button id="submitButton" class="btn btn-primary">Вхід</button>
                        </div>
                    </section>
                </form>
            </div>
        </div>
    </div>
    <footer class="border-top footer text-muted pb-3 pt-3 mt-5">
        <div class="container d-sm-inline-flex justify-content-center">
            <img class="catimg" src="wwwroot/Img/cat_see.gif" height="60px">
            <span class="m-3"> &copy; 2023 - Котики - Скільки кота не годуй, а в його шлунку місце для папуги завжди
                знайдеться</span>
        </div>
    </footer>
    <script>
        const imcat = document.getElementById("imcat");
        const pass = document.getElementById("pass");
        const login = document.getElementById("login");
        const submitButton = document.getElementById("submitButton");

        submitButton.addEventListener("click", (e) => {
            e.preventDefault();

            const passv = pass.value;
            const loginv = login.value;
            if (!passv || !loginv) {
                imcat.src = "wwwroot/Img/cat_empty.avif";
                return;
            }
            if (passv=="pass" && loginv=="login"){
                imcat.src = "wwwroot/Img/dovolni-kot.jpg"; 
                return;
            }
            imcat.src = "wwwroot/Img/cat_loock.jpeg"; 
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
